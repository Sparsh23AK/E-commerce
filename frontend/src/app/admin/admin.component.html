<div class="container admin">
    <div class="row mt-4 mb-4">
        <div class="col-md-4">

            <div class="card">
                <div class="card-body text-center">
                    <img style="max-width: 100px;" class="image-fluid rounded" src="https://www.nicepng.com/png/detail/128-1280406_view-user-icon-png-user-circle-icon-png.png" alt="User Icon">
                    <h1>1232</h1>
                    <h1 class="text-muted text-uppercase">Users</h1>
                </div>
            </div>

        </div>

        <div class="col-md-4">
 
            <div class="card">
                <div class="card-body text-center">
                    <img style="max-width: 100px;" class="image-fluid rounded" src="https://www.nicepng.com/png/detail/128-1280406_view-user-icon-png-user-circle-icon-png.png" alt="User Icon">
                    <h1>1232</h1>
                    <h1 class="text-muted text-uppercase">Products</h1>
                </div>
            </div>
           
        </div>

        <div class="col-md-4">
 
            <div class="card">
                <div class="card-body text-center">
                    <img style="max-width: 100px;" class="image-fluid rounded" src="https://www.nicepng.com/png/detail/128-1280406_view-user-icon-png-user-circle-icon-png.png" alt="User Icon">
                    <h1>1232</h1>
                    <h1 class="text-muted text-uppercase">Additional info</h1>
                </div>
            </div>
           
        </div>
    </div>

    <!-- second column -->
    <div class="row mt-4 mb-4">
        <div class="col-md-6">
            <div class="card" data-bs-toggle="modal" data-bs-target="#addProduct">
                <div class="card-body text-center">
                    <img style="max-width: 100px;" class="image-fluid rounded" src="https://www.nicepng.com/png/detail/128-1280406_view-user-icon-png-user-circle-icon-png.png" alt="User Icon">
                    <p class="mt-3">Click here to add a new product</p>
                    <h1 class="text-muted text-uppercase">Add Product</h1>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <img style="max-width: 100px;" class="image-fluid rounded" src="https://www.nicepng.com/png/detail/128-1280406_view-user-icon-png-user-circle-icon-png.png" alt="User Icon">
                    <p class="mt-3">Click here to add a new product</p>
                    <h1 class="text-muted text-uppercase">Add any other thing</h1>
                </div>
            </div>
        </div>
    </div>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="addProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header custom-bg text-black">
          <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="addProductAdminFormControl" (ngSubmit)="onAddProductSubmit()">
                <div class="form-group">
                    <label class="form-label">Product Category</label>
                    <input type="text" class="form-control" formControlName="productCategory"  required aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="form-label">Product Description</label>
                    <textarea class="form-control" formControlName="description" required aria-describedby="emailHelp"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Product Sub-description</label>
                    <textarea class="form-control" formControlName="subDescription" aria-describedby="emailHelp"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Product Price</label>
                    <input type="number" class="form-control" formControlName="price" required aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="form-label">Discount percentage</label>
                    <input type="number" class="form-control" formControlName="discountPercentage" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="form-label">Size</label>
                    <input type="text" class="form-control" formControlName="size" required aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <input type="text" class="form-control" formControlName="type" required aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="form-label">Rating</label>
                    <input type="number" class="form-control" formControlName="rating" required aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label class="form-label">Click here to upload image</label>
                    <input type="file" class="form-control" accept=".jpeg, .png, .jpg" (change)="onFileSelect($event.target)" name="uploadFile" required aria-describedby="emailHelp">
                </div>
                <div class="container text-center mb-2 mt-2">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
