<div class="jumbotron jumbotron-fluid" *ngIf="!isDataAvailable">
  <div class="container">
    <h1 class="display-4">{{title}}'s Cart</h1>
    <p class="lead">You don't have any Product in the Cart.</p>
  </div>
</div>
<div *ngIf="isDataAvailable" class=" container">
  <h1>{{title}}'s cart</h1>
  <div class=" row mb-4 mt-4">
    <div class=" mt-5 mb-5 col-md-6">
      <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
        <ng-container matColumnDef="productId">
          <th mat-header-cell *matHeaderCellDef> Product Id </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
        <ng-container matColumnDef="productDescription">
          <th mat-header-cell *matHeaderCellDef> Product Description </th>
          <td mat-cell *matCellDef="let element"> {{element.product.description}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Quantity </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.product.price}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> <button class="btn btn-outline-success me-2"
              (click)="deleteCartItem(element.cartId)" type="button">Delete</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div class="container mt-5 mb-5 col-md-6">
      <div class="card">
        <form #checkOutForm="ngForm" (ngSubmit)="configureItems(checkOutForm)">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label> Address </mat-label>
            <input matInput ngModel name="address" id="address" placeholder="Enter your address" />
          </mat-form-field>
          <mat-form-field appearance="fill" class="w-100">
            <mat-label> Phone Number </mat-label>
            <input matInput ngModel name="phNumber" id="phNumber" placeholder="Enter your phone number" />
          </mat-form-field>
          <button class="w-100 mb-3" type="submit" mat-raised-button color="primary">
            Place Order
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
