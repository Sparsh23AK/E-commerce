<div class="container">
  <div class="card">
    <div class="container">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <input
          type="text"
          ngModel
          name="userName"
          id="userName"
          placeholder="Enter your username"
          class="form-control mb-3 mt-3"
        />
        <input
          type="password"
          ngModel
          name="userPassword"
          id="userPassword"
          placeholder="Enter your password"
          class="form-control mb-3 mt-3"
        />
        <input
          type="submit"
          value="Login"
          class="btn btn-outline-primary form-control rounded-0"
        />
      </form>
    </div>
    <div class="container">
        <button type="button" class="btn btn-success form-control mb-4 mt-4" (click)="registerUser()">Sign Up</button>
    </div>
  </div>
</div>
