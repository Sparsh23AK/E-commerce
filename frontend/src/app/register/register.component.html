<div class="container">
  <div class="card">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <input
        type="text"
        ngModel
        name="userName"
        id="userName"
        placeholder="Enter your username"
        class="form-control mb-3 mt-3"
      />
      <input
        type="text"
        ngModel
        name="firstName"
        id="firstName"
        placeholder="Enter your first name"
        class="form-control mb-3 mt-3"
      />
      <input
        type="text"
        ngModel
        name="lastName"
        id="lastName"
        placeholder="Enter your last name"
        class="form-control mb-3 mt-3"
      />
      <input
        type="text"
        ngModel
        name="phoneNumber"
        id="phoneNumber"
        placeholder="Enter your phone number"
        class="form-control mb-3 mt-3"
      />
      <input
        type="email"
        ngModel
        name="emailAdd"
        id="emailAdd"
        placeholder="Enter your email address"
        class="form-control mb-3 mt-3"
      />
      <input
        type="password"
        ngModel
        name="password"
        id="password"
        placeholder="Enter your password"
        class="form-control mb-3 mt-3"
      />
      <input
          type="submit"
          value="Register"
          class="btn btn-outline-primary form-control rounded-0"
        />
    </form>
  </div>
</div>
